<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Config - Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Tomorrow', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 20;
      backdrop-filter: blur(6px);
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: white;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .team-wrapper {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .team-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      width: 200px;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
      font-family: 'Tomorrow', monospace;
    }

    .team-card img.profile {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #444;
    }

    .name {
      margin: 10px 0 5px 0;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .name::before {
      content: "‚óè";
      color: red;
      font-size: 10px;
    }

    .role {
      margin: 2px 0 8px 0;
      font-size: 13px;
      color: #bbb;
      font-family: monospace;
    }

    .socials-title {
      font-size: 11px;
      color: #999;
      margin: 6px 0;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .socials a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
    }

    .socials img {
      width: 22px;
      height: 22px;
      margin-bottom: 4px;
      transition: transform 0.2s;
      filter: invert(1);
    }

    .socials img:hover {
      transform: scale(1.2);
    }

    .socials span {
      font-size: 10px;
      color: #aaa;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index">Home</a>
    <a href="pastes">Pastes</a>
    <a href="tools">Tools</a>
    <a href="team">Team</a>
    <a href="hoa">Hall Of Autism</a>
  </nav>

  <canvas id="canvas"></canvas>

  <div class="team-wrapper">
    <div class="team-card">
      <img class="profile" src="https://files.catbox.moe/hgjqq6.jpg" alt="Profile Picture">

      <div class="name">Empty</div>
      <div class="role">Empty @ Zero Config</div>

      <div class="socials-title">--Socials--</div>
      <div class="socials">
        <a href="#">
          <img src="https://files.catbox.moe/ek68e2.png" alt="Telegram">
          <span>Telegram</span>
        </a>
        <a href="#">
          <img src="https://files.catbox.moe/domhem.png" alt="Doxbin">
          <span>Doxbin</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let mouse = { x: null, y: null };

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 1.2;
        this.vy = (Math.random() - 0.5) * 1.2;
        this.size = 2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 150) {
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 150})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
        if (mouse.x && mouse.y) {
          let dx = particles[a].x - mouse.x;
          let dy = particles[a].y - mouse.y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 150) {
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 150})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
          }
        }
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < 150; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        particles.push(new Particle(x, y));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      connectParticles();
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>

</body>
</html>
