<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .team-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      width: 250px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .team-card img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #444;
    }

    .team-card h2 {
      margin: 10px 0 5px 0;
      font-size: 20px;
      font-weight: bold;
    }

    .team-card p {
      margin: 3px 0;
      font-size: 14px;
      color: #bbb;
    }

    .socials {
      margin-top: 10px;
    }

    .socials img {
      width: 28px;
      height: 28px;
      margin: 0 8px;
      filter: invert(1);
      transition: transform 0.2s;
    }

    .socials img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="team-card">
    <img class="profile" src="https://picsum.photos/200" alt="Profile Picture">
    <h2></h2> 
    <p>Member @ Zero Config</p>

    <div class="socials">
      <a href="#"><img src="telegram.png" alt="Telegram"></a>
      <a href="#"><img src="doxbin.png" alt="Doxbin"></a>
    </div>
  </div>
</body>
</html>
