<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Config - Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Tomorrow', sans-serif;
      text-align: center;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 20;
      backdrop-filter: blur(6px);
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .container {
      padding: 120px 20px 40px 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #666;
    }

    pre {
      text-align: left;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index">Home</a>
    <a href="tools">Tools</a>
  </nav>

  <div class="container">
    <h1>DNS Lookup</h1>
    <p>Retrieve DNS records for a domain</p>
    <input type="text" id="domain" placeholder="Enter domain e.g. example.com">
    <button onclick="lookupDNS()">Lookup</button>

    <pre id="results"></pre>
  </div>

  <script>
    async function lookupDNS() {
      const domain = document.getElementById('domain').value.trim();
      const resultsEl = document.getElementById('results');
      resultsEl.textContent = "Fetching DNS records...";

      if (!domain) {
        resultsEl.textContent = "Please enter a valid domain.";
        return;
      }

      try {
        const response = await fetch(`https://dns.google/resolve?name=${domain}`);
        const data = await response.json();

        if (data.Answer) {
          let output = "";
          data.Answer.forEach(record => {
            output += `${record.name} - Type: ${record.type}, TTL: ${record.TTL}, Data: ${record.data}\n`;
          });
          resultsEl.textContent = output;
        } else {
          resultsEl.textContent = "No DNS records found.";
        }
      } catch (error) {
        resultsEl.textContent = "Error fetching DNS records: " + error;
      }
    }
  </script>
</body>
</html>
