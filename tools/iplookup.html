<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Config - Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Tomorrow', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 20;
      backdrop-filter: blur(6px);
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: white;
      text-shadow: none;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .tools-container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 150px;
      gap: 30px;
      width: 100%;
    }
    .input-group {
      display: flex;
      gap: 10px;
      width: 400px;
    }
    .input-group input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    .input-group button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: grey;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .input-group button:hover {
      background: #aaa;
    }
    .output-box {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      width: 600px;
      max-width: 90%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .output-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .output-row {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid white;
      padding: 5px 0;
    }
    .output-label {
      font-weight: bold;
      color: #ccc;
    }
    .output-value {
      text-align: right;
      word-break: break-word;
    }
  </style>
</head>
<body>

<nav>
  <a href="/index">Home</a>
  <a href="/pastes">Pastes</a>
  <a href="/tools">Tools</a>
  <a href="/team">Team</a>
  <a href="/hoa">HOA</a>
</nav>

<canvas id="canvas"></canvas>

<div class="tools-container">
  <div class="input-group">
    <input type="text" id="ipInput" placeholder="Enter IP Address">
    <button onclick="lookupIP()">Lookup</button>
  </div>

  <div class="output-box" id="outputBox">
    <div class="output-title">Info</div>
  </div>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let particles = [];
  let mouse = { x: null, y: null };
  let interactive = true;

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
  });

  window.addEventListener('mousemove', (e) => {
    if (interactive) {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    }
  });

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.vx = (Math.random() - 0.5) * 1.2;
      this.vy = (Math.random() - 0.5) * 1.2;
      this.size = 2;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
      if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
    }
  }

  function connectParticles() {
    for (let a = 0; a < particles.length; a++) {
      for (let b = a + 1; b < particles.length; b++) {
        let dx = particles[a].x - particles[b].x;
        let dy = particles[a].y - particles[b].y;
        let distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < 150) {
          ctx.strokeStyle = `rgba(255,255,255,${1-distance/150})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(particles[a].x, particles[a].y);
          ctx.lineTo(particles[b].x, particles[b].y);
          ctx.stroke();
        }
      }
      if (mouse.x && mouse.y) {
        let dx = particles[a].x - mouse.x;
        let dy = particles[a].y - mouse.y;
        let distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < 150) {
          ctx.strokeStyle = `rgba(255,255,255,${1-distance/150})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(particles[a].x, particles[a].y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.stroke();
        }
      }
    }
  }

  function initParticles() {
    particles = [];
    for (let i = 0; i < 150; i++) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      particles.push(new Particle(x, y));
    }
  }

  function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    connectParticles();
    requestAnimationFrame(animate);
  }

  initParticles();
  animate();

  async function lookupIP() {
    const ip = document.getElementById('ipInput').value.trim();
    if (!ip) return;

    const outputBox = document.getElementById('outputBox');
    outputBox.innerHTML = `<div class="output-title">Info</div>`;

    try {
      const ipinfoToken = '68ff73597277ed';
      const ipinfoRes = await fetch(`https://ipinfo.io/${ip}?token=${ipinfoToken}`);
      const ipinfoData = await ipinfoRes.json();

      const ipwhoisRes = await fetch(`https://ipwhois.app/json/${ip}`);
      const ipwhoisData = await ipwhoisRes.json();

      const localTime = new Date().toLocaleString("en-US", {timeZone: ipinfoData.timezone || "UTC"});

      const rows = [
        {label:"IP Address", value: ipinfoData.ip || ip},
        {label:"Hostname", value: ipinfoData.hostname || ipwhoisData.reverse || "N/A"},
        {label:"City", value: ipinfoData.city || ipwhoisData.city || "N/A"},
        {label:"Region/State", value: ipinfoData.region || ipwhoisData.region || "N/A"},
        {label:"Country", value: ipinfoData.country || ipwhoisData.country || "N/A"},
        {label:"Postal", value: ipinfoData.postal || "N/A"},
        {label:"ISP / Organization", value: ipinfoData.org || ipwhoisData.org || "N/A"},
        {label:"ASN", value: ipwhoisData.asn || "N/A"},
        {label:"Timezone", value: ipinfoData.timezone || ipwhoisData.timezone || "N/A"},
        {label:"Local Time", value: localTime},
        {label:"Coordinates", value: ipinfoData.loc || ipwhoisData.latitude+","+ipwhoisData.longitude || "N/A"},
        {label:"IP Type", value: ipwhoisData.type || "N/A"}
      ];

      rows.forEach(r => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'output-row';
        rowDiv.innerHTML = `<div class="output-label">${r.label}</div><div class="output-value">${r.value}</div>`;
        outputBox.appendChild(rowDiv);
      });

    } catch(err) {
      outputBox.innerHTML += `<div style="text-align:center;color:red;">Error fetching info. Check IP and try again.</div>`;
      console.error(err);
    }
  }
</script>

</body>
</html>
