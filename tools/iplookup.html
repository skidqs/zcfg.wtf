<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Config - Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Tomorrow', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 20;
      backdrop-filter: blur(6px);
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: white;
      text-shadow: none;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 150px;
      text-align: center;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: grey;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: darkgrey;
    }

    .results {
      width: 90%;
      max-width: 800px;
      text-align: left;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      overflow-wrap: break-word;
    }

    .results h3 {
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .results p {
      margin: 2px 0;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index">Home</a>
    <a href="pastes">Pastes</a>
    <a href="tools">Tools</a>
    <a href="team">Team</a>
    <a href="hoa">HOA</a>
  </nav>

  <canvas id="canvas"></canvas>

  <div class="container">
    <div class="input-container">
      <input type="text" id="ipInput" placeholder="Enter IP or Domain">
      <button onclick="lookupIP()">Lookup</button>
    </div>
    <div id="results" class="results"></div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let mouse = { x: null, y: null };
    let interactive = true;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    window.addEventListener('mousemove', (e) => {
      if (interactive) {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      }
    });

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 1.2;
        this.vy = (Math.random() - 0.5) * 1.2;
        this.size = 2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 150) {
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 150})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
        if (mouse.x && mouse.y) {
          let dx = particles[a].x - mouse.x;
          let dy = particles[a].y - mouse.y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 150) {
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 150})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
          }
        }
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < 150; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        particles.push(new Particle(x, y));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      connectParticles();
      requestAnimationFrame(animate);
    }

    init();
    animate();

    async function lookupIP() {
      const ip = document.getElementById('ipInput').value.trim();
      const resultsDiv = document.getElementById('results');
      if (!ip) {
        resultsDiv.innerHTML = 'Please enter an IP or domain.';
        return;
      }

      resultsDiv.innerHTML = 'Loading...';

      try {
        const response = await fetch(`https://ipinfo.io/${ip}/json?token=68ff73597277ed`);
        const data = await response.json();

        resultsDiv.innerHTML = `
          <h3>IP Address Information</h3>
          <p><strong>IP Address:</strong> ${data.ip || 'N/A'}</p>
          <p><strong>Hostname:</strong> ${data.hostname || 'N/A'}</p>

          <h3>IP Address Location</h3>
          <p><strong>City:</strong> ${data.city || 'N/A'}</p>
          <p><strong>Region:</strong> ${data.region || 'N/A'}</p>
          <p><strong>Country:</strong> ${data.country || 'N/A'}</p>
          <p><strong>Location Coordinates:</strong> ${data.loc || 'N/A'}</p>
          <p><strong>Organization:</strong> ${data.org || 'N/A'}</p>
          <p><strong>Timezone:</strong> ${data.timezone || 'N/A'}</p>
        `;
      } catch (err) {
        resultsDiv.innerHTML = 'Error fetching IP information.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
