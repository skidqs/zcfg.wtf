<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zero Config - Tools</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000 url('https://cdn.jsdelivr.net/gh/jakesgordon/javascript-particles@master/demo/media/particle-backgrounds/particles.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  .top-bar {
    background: #111;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .top-bar input {
    padding: 8px;
    width: 300px;
    border: none;
    border-radius: 4px;
  }
  .top-bar button {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    background: grey;
    color: white;
    cursor: pointer;
  }
  .top-bar button:hover {
    background: grey;
  }
  .content {
    display: flex;
    justify-content: center;
    margin-top: 30px;
    gap: 20px;
  }
  .output-box {
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 8px;
    width: 500px;
    height: 500px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .output-rows {
    overflow-y: auto;
    max-height: 440px;
  }
  .output-row {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }
  #map {
    width: 500px;
    height: 500px;
    border-radius: 8px;
    border: 2px solid #555;
  }
  .copy-btn {
    margin-top: 10px;
    background: grey;
    border: none;
    color: white;
    padding: 6px;
    border-radius: 4px;
    cursor: pointer;
  }
  .copy-btn:hover {
    background: grey;
  }
</style>
</head>
<body>

<div class="top-bar">
  <input type="text" id="ipInput" placeholder="Enter IP Address">
  <button onclick="lookupIP()">Lookup</button>
</div>

<div class="content">
  <div class="output-box">
    <div class="output-rows" id="outputBox"></div>
    <button class="copy-btn" onclick="copyOutput()">Copy Info</button>
  </div>
  <iframe id="map" src="https://www.openstreetmap.org/export/embed.html?bbox=0,0,0,0&layer=mapnik"></iframe>
</div>

<script>
const token = "68ff73597277ed";

async function lookupIP() {
  const ip = document.getElementById('ipInput').value.trim();
  const outputBox = document.getElementById('outputBox');
  outputBox.innerHTML = "";
  if (!ip) return;

  try {
    const res = await fetch(`https://ipinfo.io/${ip}?token=${token}`);
    const ipinfoData = await res.json();

    const localTime = ipinfoData.timezone ? new Date().toLocaleString("en-US", { timeZone: ipinfoData.timezone }) : "N/A";

    const rows = [
      {label:"IP Address", value: ipinfoData.ip || "N/A"},
      {label:"Hostname", value: ipinfoData.hostname || "N/A"},
      {label:"City", value: ipinfoData.city || "N/A"},
      {label:"Region/State", value: ipinfoData.region || "N/A"},
      {label:"Country", value: ipinfoData.country || "N/A"},
      {label:"Postal", value: ipinfoData.postal || "N/A"},
      {label:"ISP / Organization", value: ipinfoData.org || "N/A"},
      {label:"ASN", value: ipinfoData.org ? ipinfoData.org.split(' ')[0] : "N/A"},
      {label:"Timezone", value: ipinfoData.timezone || "N/A"},
      {label:"Local Time", value: localTime},
      {label:"Coordinates", value: ipinfoData.loc || "N/A"}
    ];

    rows.forEach(r => {
      const div = document.createElement('div');
      div.className = "output-row";
      div.innerHTML = `<span>${r.label}</span><span>${r.value}</span>`;
      outputBox.appendChild(div);
    });

    if (ipinfoData.loc) {
      const [lat, lon] = ipinfoData.loc.split(',');
      const map = document.getElementById('map');
      map.src = `https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.5}%2C${lat-0.5}%2C${Number(lon)+0.5}%2C${Number(lat)+0.5}&layer=mapnik&marker=${lat}%2C${lon}`;
    }

  } catch(err) {
    console.error(err);
    outputBox.innerHTML = `<div style="color:red;">Failed to fetch data.</div>`;
  }
}

function copyOutput() {
  const outputBox = document.getElementById('outputBox');
  let text = "";
  outputBox.querySelectorAll('.output-row').forEach(row => {
    text += row.innerText + "\n";
  });
  navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
}
</script>

</body>
</html>
