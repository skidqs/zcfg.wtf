<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zero Config - Tools</title>
<link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet" />
<style>
  *, *::before, *::after { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: 'Tomorrow', sans-serif;
    height: 100vh;
    width: 100vw;
    overflow-x: hidden;
  }
  nav {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    background: rgba(0,0,0,0.4);
    padding: 15px 0;
    display: flex;
    justify-content: center;
    gap: 40px;
    z-index: 20;
    backdrop-filter: blur(6px);
  }
  nav a { color: white; text-decoration: none; font-size: 18px; }
  nav a:hover { color: white; text-shadow: none; }

  #canvas { position: fixed; top: 0; left: 0; z-index: 0; }

  .container {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 150px;
    gap: 20px;
  }

  .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
  .input-group input {
    padding: 10px; font-size: 16px; border: none; border-radius: 5px; outline: none; width: 300px;
  }
  .input-group button {
    padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background: grey; color: white; cursor: pointer;
  }
  .input-group button:hover { background: #aaa; }

  .tools-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    width: 100%;
    flex-wrap: nowrap;
  }

  .output-box {
    width: 600px;
    height: 570px;
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 10px;
    border: 1px solid white;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }

  .output-content {
    flex: 1;
    overflow-y: auto;
    padding-bottom: 10px;
  }

  .output-row {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid white;
    padding: 5px 0;
  }
  .output-label { font-weight: bold; color: #ccc; }
  .output-value { text-align: right; word-break: break-word; }

  .copy-btn {
    flex-shrink: 0;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 8px;
    background: grey;
    color: white;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
  }
  .copy-btn:hover { background: #aaa; }

  #map {
    width: 600px;
    height: 570px;
    border-radius: 10px;
    border: 1px solid white;
  }

  @media (max-width: 1240px) {
    .tools-container { flex-wrap: wrap; }
  }
</style>
</head>
<body>

<nav>
  <a href="/index">Home</a>
  <a href="/pastes">Pastes</a>
  <a href="/tools">Tools</a>
  <a href="/team">Team</a>
  <a href="/hoa">HOA</a>
</nav>

<canvas id="canvas"></canvas>

<div class="container">
  <div class="input-group">
    <input type="text" id="ipInput" placeholder="Enter IP Address" />
    <button onclick="lookupIP()">Lookup</button>
  </div>

  <div class="tools-container">
    <div class="output-box" id="outputBox">
      <div class="output-content" id="outputContent">

      </div>
      <button class="copy-btn" onclick="copyOutput()">Copy</button>
    </div>

    <iframe
      id="map"
      src="https://www.openstreetmap.org/export/embed.html?bbox=-180%2C-90%2C180%2C90&amp;layer=mapnik"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let particles = [];
  let mouse = { x: null, y: null };
  let interactive = true;

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
  });

  window.addEventListener('mousemove', (e) => {
    if (interactive) {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    }
  });

  class Particle {
    constructor(x, y) {
      this.x = x; this.y = y;
      this.vx = (Math.random() - 0.5) * 1.2;
      this.vy = (Math.random() - 0.5) * 1.2;
      this.size = 2;
    }
    update() {
      this.x += this.vx; this.y += this.vy;
      if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
      if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
    }
  }

  function connectParticles() {
    for (let a = 0; a < particles.length; a++) {
      for (let b = a + 1; b < particles.length; b++) {
        const dx = particles[a].x - particles[b].x;
        const dy = particles[a].y - particles[b].y;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < 150) {
          ctx.strokeStyle = `rgba(255,255,255,${1 - distance/150})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(particles[a].x, particles[a].y);
          ctx.lineTo(particles[b].x, particles[b].y);
          ctx.stroke();
        }
      }
      if (mouse.x && mouse.y) {
        const dx = particles[a].x - mouse.x;
        const dy = particles[a].y - mouse.y;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < 150) {
          ctx.strokeStyle = `rgba(255,255,255,${1 - distance/150})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(particles[a].x, particles[a].y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.stroke();
        }
      }
    }
  }

  function initParticles() {
    particles = [];
    for (let i = 0; i < 150; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      particles.push(new Particle(x, y));
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    connectParticles();
    requestAnimationFrame(animate);
  }

  initParticles();
  animate();

  async function lookupIP() {
    const ip = document.getElementById('ipInput').value.trim();
    if (!ip) return;

    const outputContent = document.getElementById('outputContent');
    outputContent.innerHTML = "";

    try {
      const ipinfoToken = '68ff73597277ed';
      const ipinfoRes = await fetch(`https://ipinfo.io/${ip}?token=${ipinfoToken}`);
      const ipinfoData = await ipinfoRes.json();

      const ipwhoisRes = await fetch(`https://ipwhois.app/json/${ip}`);
      const ipwhoisData = await ipwhoisRes.json();

      const localTime = new Date().toLocaleString("en-US", { timeZone: ipinfoData.timezone || "UTC" });

      const rows = [
        {label:"IP Address", value: ipinfoData.ip || ip},
        {label:"Hostname", value: ipinfoData.hostname || ipwhoisData.reverse || "N/A"},
        {label:"City", value: ipinfoData.city || ipwhoisData.city || "N/A"},
        {label:"Region/State", value: ipinfoData.region || ipwhoisData.region || "N/A"},
        {label:"Country", value: ipinfoData.country || ipwhoisData.country || "N/A"},
        {label:"Postal", value: ipinfoData.postal || "N/A"},
        {label:"ISP / Organization", value: ipinfoData.org || ipwhoisData.org || "N/A"},
        {label:"ASN", value: ipwhoisData.asn || "N/A"},
        {label:"Timezone", value: ipinfoData.timezone || ipwhoisData.timezone || "N/A"},
        {label:"Local Time", value: localTime},
        {label:"Coordinates", value: ipinfoData.loc || "N/A"}
      ];

      rows.forEach(r => {
        const div = document.createElement('div');
        div.className = "output-row";
        div.innerHTML = `<span class="output-label">${r.label}</span><span class="output-value">${r.value}</span>`;
        outputContent.appendChild(div);
      });

      if (ipinfoData.loc) {
        const [lat, lon] = ipinfoData.loc.split(',');
        const map = document.getElementById('map');
        map.src = `https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.5}%2C${lat-0.5}%2C${Number(lon)+0.5}%2C${Number(lat)+0.5}&layer=mapnik&marker=${lat}%2C${lon}`;
      }

    } catch (err) {
      console.error(err);
      outputContent.innerHTML = `<div style="color:red;">Failed to fetch data.</div>`;
    }
  }

  function copyOutput() {
    const rows = document.querySelectorAll('.output-row');
    let text = "";
    rows.forEach(row => {
      const label = row.querySelector('.output-label').textContent;
      const value = row.querySelector('.output-value').textContent;
      text += `${label}: ${value}\n`;
    });
    navigator.clipboard.writeText(text).then(() => {
      alert("Copied to clipboard!");
    });
  }
</script>
</body>
</html>
