<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Config - Tools - IP Lookup</title>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Tomorrow', sans-serif;
      overflow: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 20;
      backdrop-filter: blur(6px);
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 10;
      padding: 100px 20px 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .info-box {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .info-box h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #1e90ff;
    }

    .info-box p {
      font-size: 16px;
      color: #ccc;
      word-break: break-word;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

<nav>
  <a href="/index">Home</a>
  <a href="/tools">Tools</a>
  <a href="/team">Team</a>
</nav>

<canvas id="canvas"></canvas>

<div class="container">
  <h1>IP Lookup</h1>
  <div class="info-grid">
    <div class="info-box">
      <h3>Your IP</h3>
      <p id="ip">Loading...</p>
    </div>
    <div class="info-box">
      <h3>Hostname</h3>
      <p id="hostname">Loading...</p>
    </div>
    <div class="info-box">
      <h3>City</h3>
      <p id="city">Loading...</p>
    </div>
    <div class="info-box">
      <h3>Region</h3>
      <p id="region">Loading...</p>
    </div>
    <div class="info-box">
      <h3>Country</h3>
      <p id="country">Loading...</p>
    </div>
    <div class="info-box">
      <h3>ISP</h3>
      <p id="isp">Loading...</p>
    </div>
    <div class="info-box">
      <h3>Latitude</h3>
      <p id="lat">Loading...</p>
    </div>
    <div class="info-box">
      <h3>Longitude</h3>
      <p id="lon">Loading...</p>
    </div>
    <div class="info-box">
      <h3>Timezone</h3>
      <p id="timezone">Loading...</p>
    </div>
  </div>
</div>

<footer>
  &copy; Zero Config Tools
</footer>

<script>

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let particles = [];
  let mouse = { x: null, y: null };
  let interactive = true;

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
  });

  window.addEventListener('mousemove', (e) => {
    if(interactive) {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    }
  });

  class Particle {
    constructor(x, y){
      this.x = x;
      this.y = y;
      this.vx = (Math.random() - 0.5) * 1.2;
      this.vy = (Math.random() - 0.5) * 1.2;
      this.size = 2;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
      if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
    }
  }

  function connectParticles() {
    for(let a=0; a<particles.length; a++){
      for(let b=a+1; b<particles.length; b++){
        let dx = particles[a].x - particles[b].x;
        let dy = particles[a].y - particles[b].y;
        let distance = Math.sqrt(dx*dx + dy*dy);
        if(distance < 150){
          ctx.strokeStyle = `rgba(255,255,255,${1 - distance/150})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(particles[a].x, particles[a].y);
          ctx.lineTo(particles[b].x, particles[b].y);
          ctx.stroke();
        }
      }
      if(mouse.x && mouse.y){
        let dx = particles[a].x - mouse.x;
        let dy = particles[a].y - mouse.y;
        let distance = Math.sqrt(dx*dx + dy*dy);
        if(distance < 150){
          ctx.strokeStyle = `rgba(255,255,255,${1 - distance/150})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(particles[a].x, particles[a].y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.stroke();
        }
      }
    }
  }

  function initParticles(){
    particles = [];
    for(let i=0; i<150; i++){
      particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height));
    }
  }

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    connectParticles();
    requestAnimationFrame(animate);
  }

  initParticles();
  animate();

  async function fetchIPData() {
    try {
      const ipRes = await fetch('https://api.ipify.org?format=json');
      const ipData = await ipRes.json();
      document.getElementById('ip').innerText = ipData.ip;

      const infoRes = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
      const info = await infoRes.json();

      document.getElementById('hostname').innerText = info.hostname || 'N/A';
      document.getElementById('city').innerText = info.city || 'N/A';
      document.getElementById('region').innerText = info.region || 'N/A';
      document.getElementById('country').innerText = info.country_name || 'N/A';
      document.getElementById('isp').innerText = info.org || 'N/A';
      document.getElementById('lat').innerText = info.latitude || 'N/A';
      document.getElementById('lon').innerText = info.longitude || 'N/A';
      document.getElementById('timezone').innerText = info.timezone || 'N/A';
    } catch(err) {
      console.error('Failed to fetch IP info:', err);
    }
  }

  fetchIPData();
</script>

</body>
</html>
