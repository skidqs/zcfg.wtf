<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zero Config - Tools</title>
<link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: 'Tomorrow', sans-serif;
    height: 100vh;
    width: 100vw;
    overflow-x: hidden;
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.4);
    padding: 15px 0;
    display: flex;
    justify-content: center;
    gap: 40px;
    z-index: 20;
    backdrop-filter: blur(6px);
  }

  nav a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: all 0.3s ease;
  }

  nav a:hover {
    color: white;
    text-shadow: none;
  }

  #canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .tools-container {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 150px;
    width: 100%;
  }

  .lookup-box {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
  }

  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    width: 300px;
    border: none;
    border-radius: 4px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background: grey;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #aaa;
  }

  .output-title {
    font-size: 20px;
    margin-bottom: 10px;
  }

  .output-box {
    width: 80%;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.05);
    padding: 20px;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .output-row {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    padding: 5px 0;
  }

  .output-label {
    font-weight: bold;
    flex: 1;
  }

  .output-value {
    flex: 2;
    text-align: right;
    word-break: break-word;
  }
</style>
</head>
<body>

<nav>
  <a href="index">Home</a>
  <a href="pastes">Pastes</a>
  <a href="tools">Tools</a>
  <a href="team">Team</a>
  <a href="hoa">HOA</a>
</nav>

<canvas id="canvas"></canvas>

<div class="tools-container">
  <div class="lookup-box">
    <input type="text" id="ipInput" placeholder="Enter IP or domain">
    <button onclick="lookupIP()">Lookup</button>
  </div>

  <div class="output-title">IP Information</div>
  <div class="output-box" id="outputBox">
    Enter an IP above and click Lookup.
  </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let particles = [];
let mouse = { x: null, y: null };
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});

window.addEventListener('mousemove', (e) => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.vx = (Math.random() - 0.5) * 1.2;
    this.vy = (Math.random() - 0.5) * 1.2;
    this.size = 2;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = 'white';
    ctx.fill();
  }
}

function connectParticles() {
  for (let a = 0; a < particles.length; a++) {
    for (let b = a + 1; b < particles.length; b++) {
      let dx = particles[a].x - particles[b].x;
      let dy = particles[a].y - particles[b].y;
      let distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < 150) {
        ctx.strokeStyle = `rgba(255,255,255,${1-distance/150})`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(particles[a].x, particles[a].y);
        ctx.lineTo(particles[b].x, particles[b].y);
        ctx.stroke();
      }
    }
    if (mouse.x && mouse.y) {
      let dx = particles[a].x - mouse.x;
      let dy = particles[a].y - mouse.y;
      let distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < 150) {
        ctx.strokeStyle = `rgba(255,255,255,${1-distance/150})`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(particles[a].x, particles[a].y);
        ctx.lineTo(mouse.x, mouse.y);
        ctx.stroke();
      }
    }
  }
}

function init() {
  particles = [];
  for (let i = 0; i < 150; i++) {
    particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => { p.update(); p.draw(); });
  connectParticles();
  requestAnimationFrame(animate);
}

init();
animate();

async function lookupIP() {
  const ip = document.getElementById('ipInput').value.trim();
  if (!ip) return alert("Enter an IP or domain.");

  const outputBox = document.getElementById('outputBox');
  outputBox.innerHTML = "Fetching info...";

  try {
    const ipApi = await fetch(`http://ip-api.com/json/${ip}?fields=status,message,continent,country,regionName,city,zip,lat,lon,timezone,isp,org,as,query`);
    const data = await ipApi.json();
    if(data.status !== "success") {
      outputBox.innerHTML = "Could not fetch IP info: " + data.message;
      return;
    }

    const ipWhois = await fetch(`https://ipwhois.app/json/${ip}`);
    const whoisData = await ipWhois.json();

    const rows = [
      ["IP Address", data.query || "-"],
      ["Hostname", whoisData.hostname || "-"],
      ["ASN / Org", data.as || "-"],
      ["ISP", data.isp || "-"],
      ["Continent", data.continent || "-"],
      ["Country", data.country || "-"],
      ["Region / State", data.regionName || "-"],
      ["City", data.city || "-"],
      ["ZIP / Postal", data.zip || "-"],
      ["Timezone", data.timezone || "-"],
      ["Local Time", whoisData.timezone ? whoisData.timezone.current_time : "-"],
      ["Coordinates", data.lat && data.lon ? `${data.lat}, ${data.lon}` : "-"],
      ["Proxy / VPN", whoisData.security ? (whoisData.security.is_proxy ? "Yes" : "No") : "-"]
    ];

    outputBox.innerHTML = "";
    rows.forEach(([label, value]) => {
      const row = document.createElement("div");
      row.className = "output-row";

      const left = document.createElement("div");
      left.className = "output-label";
      left.textContent = label;

      const right = document.createElement("div");
      right.className = "output-value";
      right.textContent = value;

      row.appendChild(left);
      row.appendChild(right);
      outputBox.appendChild(row);
    });

  } catch (err) {
    outputBox.innerHTML = "Error fetching IP info: " + err;
  }
}
</script>

</body>
</html>
