<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zero Config - Tools</title>
<link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  background: black;
  color: white;
  font-family: 'Tomorrow', sans-serif;
  overflow: hidden;
}

nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.5);
  padding: 15px 0;
  display: flex;
  justify-content: center;
  gap: 40px;
  z-index: 20;
  backdrop-filter: blur(6px);
}
nav a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}
nav a:hover {
  color: white;
  text-shadow: none;
}

#canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

.container {
  position: relative;
  z-index: 10;
  padding: 180px 20px 40px 20px;
  max-width: 800px;
  margin: 0 auto;
}

.lookup-box {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

.lookup-box input {
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  width: 250px;
}

.lookup-box button {
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  background: grey;
  color: white;
  cursor: pointer;
}

.lookup-box button:hover {
  background: #555;
}

.result-box {
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  padding: 20px;
  border: 1px solid rgba(255,255,255,0.2);
  white-space: pre-line;
  font-size: 14px;
  line-height: 1.6;
}
</style>
</head>
<body>

<nav>
  <a href="/index">Home</a>
  <a href="/pastes">Pastes</a>
  <a href="/tools">Tools</a>
  <a href="/team">Team</a>
  <a href="/hoa">HOA</a>
</nav>

<canvas id="canvas"></canvas>

<div class="container">
  <div class="lookup-box">
    <input type="text" id="ipInput" placeholder="Enter IP address or domain">
    <button onclick="lookupIP()">Lookup</button>
  </div>
  <div id="results"></div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let particles = [];
let mouse = { x: null, y: null };
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  initParticles();
});
window.addEventListener('mousemove', e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

class Particle {
  constructor(x, y){
    this.x = x;
    this.y = y;
    this.vx = (Math.random() - 0.5) * 1.2;
    this.vy = (Math.random() - 0.5) * 1.2;
    this.size = 2;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
    if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fillStyle = 'white';
    ctx.fill();
  }
}

function connectParticles(){
  for(let a=0;a<particles.length;a++){
    for(let b=a+1;b<particles.length;b++){
      let dx=particles[a].x-particles[b].x;
      let dy=particles[a].y-particles[b].y;
      let distance=Math.sqrt(dx*dx+dy*dy);
      if(distance<150){
        ctx.strokeStyle=`rgba(255,255,255,${1-distance/150})`;
        ctx.lineWidth=1;
        ctx.beginPath();
        ctx.moveTo(particles[a].x,particles[a].y);
        ctx.lineTo(particles[b].x,particles[b].y);
        ctx.stroke();
      }
    }
    if(mouse.x && mouse.y){
      let dx=particles[a].x-mouse.x;
      let dy=particles[a].y-mouse.y;
      let distance=Math.sqrt(dx*dx+dy*dy);
      if(distance<150){
        ctx.strokeStyle=`rgba(255,255,255,${1-distance/150})`;
        ctx.lineWidth=1;
        ctx.beginPath();
        ctx.moveTo(particles[a].x,particles[a].y);
        ctx.lineTo(mouse.x,mouse.y);
        ctx.stroke();
      }
    }
  }
}

function initParticles(){
  particles=[];
  for(let i=0;i<150;i++){
    particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height));
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{p.update();p.draw();});
  connectParticles();
  requestAnimationFrame(animate);
}

initParticles();
animate();

async function lookupIP(){
  const ip = document.getElementById('ipInput').value.trim();
  if(!ip) return alert('Please enter an IP address or domain.');
  
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = 'Loading...';

  try {
    const response = await fetch(`https://ipapi.co/${ip}/json/`);
    const data = await response.json();

    let text = `
IP: ${data.ip || 'N/A'}
Hostname: ${data.hostname || 'N/A'}
City: ${data.city || 'N/A'}
Region: ${data.region || 'N/A'}
Country: ${data.country_name || 'N/A'}
ISP: ${data.org || 'N/A'}
Latitude: ${data.latitude || 'N/A'}
Longitude: ${data.longitude || 'N/A'}
Timezone: ${data.timezone || 'N/A'}
    `;

    resultsDiv.innerHTML = '';
    const box = document.createElement('div');
    box.className = 'result-box';
    box.textContent = text;
    resultsDiv.appendChild(box);

  } catch(err){
    resultsDiv.innerHTML = 'Error fetching IP information.';
    console.error(err);
  }
}
</script>

</body>
</html>
