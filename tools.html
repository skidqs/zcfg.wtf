<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Config - Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Tomorrow', sans-serif;
      min-height: 100vh;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 10;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    nav a:hover {
      color: #0ff;
    }
    .container {
      max-width: 800px;
      margin: 100px auto 50px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      backdrop-filter: blur(8px);
    }
    h2 {
      color: #0ff;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-family: 'Tomorrow', sans-serif;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0ff;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background: #0aa;
      color: white;
    }
    #result {
      white-space: pre-wrap;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<nav>
  <a href="#">Home</a>
  <a href="#">Tools</a>
</nav>

<div class="container">
  <h2>Base64 Encoder / Decoder</h2>
  <textarea id="b64-input" placeholder="Enter text here..."></textarea>
  <div>
    <button onclick="encodeBase64()">Encode</button>
    <button onclick="decodeBase64()">Decode</button>
  </div>
  <div id="result"></div>
</div>

<div class="container">
  <h2>Text Tools</h2>
  <textarea id="text-input" placeholder="Enter text here..."></textarea>
  <div>
    <button onclick="toUpper()">Uppercase</button>
    <button onclick="toLower()">Lowercase</button>
    <button onclick="reverseText()">Reverse</button>
  </div>
  <div id="text-result"></div>
</div>

<script>

  function encodeBase64() {
    const text = document.getElementById("b64-input").value;
    document.getElementById("result").textContent = btoa(text);
  }
  function decodeBase64() {
    const text = document.getElementById("b64-input").value;
    try {
      document.getElementById("result").textContent = atob(text);
    } catch(e) {
      document.getElementById("result").textContent = "Invalid Base64 input!";
    }
  }

  function toUpper() {
    const text = document.getElementById("text-input").value;
    document.getElementById("text-result").textContent = text.toUpperCase();
  }
  function toLower() {
    const text = document.getElementById("text-input").value;
    document.getElementById("text-result").textContent = text.toLowerCase();
  }
  function reverseText() {
    const text = document.getElementById("text-input").value;
    document.getElementById("text-result").textContent = text.split("").reverse().join("");
  }
</script>

</body>
</html>
