<div class="tools-container">

  <div class="tool-card">
    <h2>IP Lookup</h2>
    <input type="text" id="ip-input" placeholder="Enter IP address">
    <button onclick="lookupIP()">Lookup</button>
    <pre id="ip-result">Results will appear here...</pre>
  </div>

  <div class="tool-card">
    <h2>DNS Lookup</h2>
    <input type="text" id="dns-input" placeholder="Enter domain">
    <button onclick="lookupDNS()">Lookup</button>
    <pre id="dns-result">Results will appear here...</pre>
  </div>

  <div class="tool-card">
    <h2>WHOIS Lookup</h2>
    <input type="text" id="whois-input" placeholder="Enter domain">
    <button onclick="lookupWHOIS()">Lookup</button>
    <pre id="whois-result">Results will appear here...</pre>
  </div>

  <div class="tool-card">
    <h2>Base64 Encoder / Decoder</h2>
    <textarea id="b64-input" placeholder="Enter text here"></textarea><br>
    <button onclick="encodeBase64()">Encode</button>
    <button onclick="decodeBase64()">Decode</button>
    <pre id="b64-result">Result will appear here...</pre>
  </div>
</div>

<script>

async function lookupIP() {
  const ip = document.getElementById("ip-input").value;
  if (!ip) return alert("Enter an IP!");
  try {
    const res = await fetch(`https://ipapi.co/${ip}/json/`);
    const data = await res.json();
    document.getElementById("ip-result").textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    document.getElementById("ip-result").textContent = "Error fetching data.";
  }
}

async function lookupDNS() {
  const domain = document.getElementById("dns-input").value;
  if (!domain) return alert("Enter a domain!");
  try {
    const res = await fetch(`https://dns.google/resolve?name=${domain}`);
    const data = await res.json();
    document.getElementById("dns-result").textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    document.getElementById("dns-result").textContent = "Error fetching data.";
  }
}

async function lookupWHOIS() {
  const domain = document.getElementById("whois-input").value;
  if (!domain) return alert("Enter a domain!");
  try {
    const res = await fetch(`https://api.jsonwhoisapi.com/v1/whois?identifier=${domain}&apiKey=YOUR_API_KEY`);
    const data = await res.json();
    document.getElementById("whois-result").textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    document.getElementById("whois-result").textContent = "Error fetching data.";
  }
}

function encodeBase64() {
  const text = document.getElementById("b64-input").value;
  document.getElementById("b64-result").textContent = btoa(text);
}

function decodeBase64() {
  const text = document.getElementById("b64-input").value;
  try {
    document.getElementById("b64-result").textContent = atob(text);
  } catch (e) {
    document.getElementById("b64-result").textContent = "Invalid Base64 input!";
  }
}
</script>

<style>
.tools-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 100px 20px 20px;
}
.tool-card {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  padding: 20px;
  backdrop-filter: blur(6px);
}
.tool-card input, .tool-card textarea {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 6px;
  border: none;
}
.tool-card button {
  margin-right: 5px;
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: white;
  color: black;
}
pre {
  background: rgba(0,0,0,0.3);
  padding: 10px;
  border-radius: 6px;
  overflow-x: auto;
}
</style>
