<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oliver Jensenr</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: 'Courier New', monospace;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: auto;
    white-space: pre-wrap;
  }
  .paste-content {
    max-width: 90%;
  }
</style>
</head>
<body>
  <div class="paste-content" id="paste"></div>

  <script>

    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    const pasteDiv = document.getElementById('paste');

    if(file) {
      fetch('hoa-pastes/' + file)
        .then(response => {
          if(!response.ok) throw new Error('File not found');
          return response.text();
        })
        .then(text => pasteDiv.textContent = text)
        .catch(err => pasteDiv.textContent = 'Error: ' + err.message);
    } else {
      pasteDiv.textContent = 'No file specified';
    }
  </script>
</body>
</html>
